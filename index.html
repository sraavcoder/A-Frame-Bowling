<!DOCTYPE html>
<html>
  <head>
    <title>Virtual Bowling</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>

    <script src="./js/Throw.js"></script>
  </head>
  <body>
    <a-scene id="scene">

      <!--Assets-->
      <a-asset-item id="pins" src="./models/bowling_pin/scene.gltf"></a-asset-item>
      
      <!--Light-->
      <a-entity light="type: ambient; color: #FFDAE7; intensity:1.1"></a-entity>

      <a-entity
        id="camera"
        camera
        position="0 1.6 0"
        wasd-controls
        look-controls="pointerLockEnabled: false"        
      > 
        <a-cursor></a-cursor>        
      </a-entity>

      <!--Balls-->
      <a-entity balls></a-entity>

      <!--Ground-->
      <a-plane
        id="ground"
        repeat="5 5"
        position="0 0 0"
        rotation="-90 0 0"
        height="100"
        width="20"
        color="#5f545b"
        static-body
        visible="true"
      >
      </a-plane>

      <a-box id="border1" position="10 0 0" color="red" depth="100" height="2" width="2" static-body></a-box>
      <a-box id="border1" position="-10 0 0" color="red" depth="100" height="2" width="2" static-body></a-box>
    
      <a-entity id="pin1" gltf-model="#pins" scale="5 5 5" position="0 0 -7" color="tomato" depth="1" height="1.2" width="1.2" dynamic-body></a-entity>
      <a-entity id="pin2" gltf-model="#pins" scale="5 5 5" position="1 0 -8" color="tomato" depth="1" height="1.2" width="1.2" dynamic-body></a-entity>
      <a-entity id="pin3" gltf-model="#pins" scale="5 5 5" position="-1 0 -8" color="tomato" depth="1" height="1.2" width="1.2" dynamic-body></a-entity>
      <a-entity id="pin4" gltf-model="#pins" scale="5 5 5" position="0 0 -9" color="tomato" depth="1" height="1.2" width="1.2" dynamic-body></a-entity>
      <a-entity id="pin5" gltf-model="#pins" scale="5 5 5" position="-2 0 -9" color="tomato" depth="1" height="1.2" width="1.2" dynamic-body></a-entity>
      <a-entity id="pin6" gltf-model="#pins" scale="5 5 5" position="1 0 -10" color="tomato" depth="1" height="1.2" width="1.2" dynamic-body></a-entity>
      <a-entity id="pin7" gltf-model="#pins" scale="5 5 5" position="-1 0 -10" color="tomato" depth="1" height="1.2" width="1.2" dynamic-body></a-entity>
      <a-entity id="pin8" gltf-model="#pins" scale="5 5 5" position="3 0 -10" color="tomato" depth="1" height="1.2" width="1.2" dynamic-body></a-entity>
      <a-entity id="pin9" gltf-model="#pins" scale="5 5 5" position="-3 0 -10" color="tomato" depth="1" height="1.2" width="1.2" dynamic-body></a-entity>
      <a-entity id="pin10" gltf-model="#pins" scale="5 5 5" position="2 0 -9" color="tomato" depth="1" height="1.2" width="1.2" dynamic-body></a-entity>

      <a-box id="backborder1" position="0 0 -18" color="#93838a" depth="2" height="10" width="20"></a-box>
      <a-box id="backborder2" position="0 6 -18" color="#433634" depth="5" height="1.5" width="25" static-body></a-box>
      <a-box id="backborder3" position="-10 0 -18" color="#433634" depth="3.5" height="10" width="2.2" static-body></a-box>
      <a-box id="backborder4" position="10 0 -18" color="#433634" depth="3.5" height="10" width="2.2" static-body></a-box>
    </a-scene>
  </body>
</html>
